<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/Bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/animation.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css"/>
    <style>
        .thankyou-page {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            background: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .thankyou-page-inner {
            max-width: 500px;
            width: 90%;
        }
        .thankyou-page-inner img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<main class="overflow-hidden">
    <div class="container">
        <div class="stepTotal">
            <h4>Question <span id="stepNumber">1</span>/<span id="totalSteps">?</span></h4>
            <div class="stepBar"><div class="fill" id="progressBar"></div></div>
        </div>

        <section class="steps">
            <form novalidate onsubmit="return false" class="show-section" id="stepForm">
                <div id="dynamicQuestions"></div>
            </form>
        </section>

        <img class="questionMark" src="assets/images/questionMark.png" alt="QuestionMark"/>
    </div>
</main>

<div class="thankyou-page" id="thankyouPage">
    <header class="mb-4">
        <h2 class="text-3xl font-bold text-green-700">‚úÖ Quiz Submitted!</h2>
        <p class="text-gray-600 mt-2">Please wait while others complete the quiz.</p>
    </header>

    <main class="thankyou-page-inner flex flex-col items-center space-y-4">
        <img src="assets/images/thankyou-check.png" alt="Thank You" />
        <span class="text-lg text-gray-700" id="waiting-msg">‚è≥ Waiting for others to finish...</span>

        <div id="live-leaderboard" class="bg-gray-100 p-4 rounded shadow w-full max-w-md mt-4">
            <h3 class="text-xl font-semibold mb-2">Live Leaderboard</h3>
            <ul id="leaderboard-list" class="text-left space-y-1 text-gray-800"></ul>
        </div>

        <p class="text-green-600 font-medium hidden" id="final-msg">üéâ All users submitted. Redirecting...</p>
    </main>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
    const token = localStorage.getItem("token");
    const room = localStorage.getItem("room");
    const username = localStorage.getItem("username");

    const socket = io("http://localhost:5000", { auth: { token } });

    const stepNumber = document.getElementById("stepNumber");
    const totalSteps = document.getElementById("totalSteps");
    const progressBar = document.getElementById("progressBar");
    const container = document.getElementById("dynamicQuestions");

    let currentIndex = 0;
    let total = 0;
    let selectedAnswer = null;

    socket.on("connect", () => {
        if (room) {
            socket.emit("join_room", { token, room, username });
            setTimeout(() => socket.emit("next_question", { room }), 500);
        }
    });

    socket.on("redirect_to_quiz", () => {
        setTimeout(() => socket.emit("next_question", { room }), 500);
    });

    socket.on("new_question", (data) => {
        selectedAnswer = null;
        currentIndex = data.index;
        total = data.total;

        stepNumber.textContent = currentIndex + 1;
        totalSteps.textContent = total;
        progressBar.style.width = ((currentIndex + 1) / total) * 100 + "%";

        renderQuestion(data.question, data.options);
    });

    function renderQuestion(questionText, options) {
        container.innerHTML = "";

        const fieldset = document.createElement("fieldset");
        fieldset.className = "next animate__animated animate__fadeInUp";

        const h1 = document.createElement("h1");
        h1.className = "question";
        h1.textContent = questionText;
        fieldset.appendChild(h1);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const nextBtn = document.createElement("button");
        nextBtn.type = "button";
        nextBtn.className = "next mt-3";
        nextBtn.textContent = (currentIndex + 1 === total) ? "Submit" : "Next Question";
        nextBtn.disabled = true;

        options.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = `option animate delay-${i * 100}`;
            const inputId = `opt${i}_q${currentIndex}`;
            div.innerHTML = `
        <input type="radio" name="op${currentIndex + 1}" value="${opt}" id="${inputId}" />
        <label for="${inputId}">${opt}</label>`;
            const input = div.querySelector("input");
            input.addEventListener("change", (e) => {
                selectedAnswer = e.target.value;
                nextBtn.disabled = false;
            });
            optionsDiv.appendChild(div);
        });

        fieldset.appendChild(optionsDiv);

        nextBtn.addEventListener("click", () => {
            if (!selectedAnswer) return;

            socket.emit("submit_answer", { answer: selectedAnswer, index: currentIndex, room });
            nextBtn.disabled = true;

            if (currentIndex + 1 === total) {
                // ‚úÖ Final question reached
                console.log("‚úÖ All questions submitted. Showing thank-you page.");
                document.querySelector("form").style.display = "none";
                document.getElementById("thankyouPage").style.display = "flex";

                // üî• This is the missing piece ‚Äî tell backend user is done
                socket.emit("end_quiz", { room });

            } else {
                // üöÄ Proceed to next question
                socket.emit("next_question", { room });
            }
        });

        const nav = document.createElement("div");
        nav.className = "nextPrev";
        nav.appendChild(nextBtn);
        fieldset.appendChild(nav);
        container.appendChild(fieldset);
    }

    socket.on("quiz_waiting", ({ score, leaderboard, totalUsers, completed }) => {
        document.querySelector("form").style.display = "none";
        document.getElementById("thankyouPage").style.display = "flex";
        document.getElementById("waiting-msg").textContent = `‚è≥ ${completed} of ${totalUsers} users submitted.`;
        updateLeaderboard(leaderboard);
    });

    socket.on("update_leaderboard", (scores) => {
        updateLeaderboard(scores);
    });

    socket.on("quiz_fully_ended", ({ leaderboard }) => {
        updateLeaderboard(leaderboard);
        document.getElementById("final-msg").classList.remove("hidden");
        setTimeout(() => window.location.href = "room.html", 4000);
    });

    function updateLeaderboard(scores) {
        const ul = document.getElementById("leaderboard-list");
        ul.innerHTML = "";
        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        sorted.forEach(([id, score]) => {
            const you = id === socket.id;
            const li = document.createElement("li");
            li.innerHTML = `<strong>${you ? "You" : "Player"}</strong>: ${score}`;
            ul.appendChild(li);
        });
    }
</script>
</body>
</html>
