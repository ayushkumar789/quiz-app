<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

<div class="max-w-4xl mx-auto p-6">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-indigo-600"><i class="fa-solid fa-circle-plus"></i> Create a New Quiz</h1>
    <p class="text-gray-600">Add questions, options, and assign points to each</p>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <form id="quizForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-semibold mb-1">Quiz Room ID</label>
        <input type="text" id="title" name="title" class="w-full border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-500" placeholder="e.g., BGMI" required />
      </div>

      <div id="questionsContainer"></div>

      <div class="flex justify-between mt-6">
        <button type="button" onclick="addQuestion()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded shadow">
          <i class="fa fa-plus mr-2"></i>Add Question
        </button>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">
          <i class="fa fa-check mr-2"></i>Create Quiz
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Success Modal -->
<div id="successModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white rounded-lg p-8 flex flex-col items-center shadow-lg">
    <svg class="w-16 h-16 text-green-500 animate-bounce mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
    </svg>
    <h2 class="text-2xl font-bold text-green-600 mb-2">Quiz Created!</h2>
    <p class="text-gray-600">Redirecting to dashboard...</p>
  </div>
</div>

<script>
  let questionCount = 0;

  function addQuestion() {
    const container = document.getElementById("questionsContainer");
    questionCount++;

    const html = `
      <div class="border rounded-lg p-4 mb-6 bg-gray-100 shadow-inner">
        <h3 class="text-lg font-semibold text-indigo-700 mb-3">Question ${questionCount}</h3>

        <input type="text" name="q${questionCount}_text" placeholder="Enter question text" required
               class="w-full mb-3 px-3 py-2 border rounded border-gray-300 focus:ring-2 focus:ring-indigo-400"/>

        <div class="grid grid-cols-2 gap-3 mb-3">
          <input type="text" name="q${questionCount}_a" placeholder="Option A" required class="px-3 py-2 border rounded border-gray-300"/>
          <input type="text" name="q${questionCount}_b" placeholder="Option B" required class="px-3 py-2 border rounded border-gray-300"/>
          <input type="text" name="q${questionCount}_c" placeholder="Option C" required class="px-3 py-2 border rounded border-gray-300"/>
          <input type="text" name="q${questionCount}_d" placeholder="Option D" required class="px-3 py-2 border rounded border-gray-300"/>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <input type="text" name="q${questionCount}_correct" placeholder="Correct Answer (type exact option text)" required class="px-3 py-2 border rounded border-gray-300"/>
          <div>
            <label class="block text-sm font-medium mb-1">Points</label>
            <input type="number" name="q${questionCount}_points" min="1" value="1" required class="w-full px-3 py-2 border rounded border-gray-300"/>
          </div>
        </div>
      </div>
    `;

    container.insertAdjacentHTML("beforeend", html);
  }

  document.getElementById("quizForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("token");
    const formData = new FormData(e.target);
    const title = formData.get("title").trim();
    const questions = [];

    for (let i = 1; i <= questionCount; i++) {
      const options = [
        formData.get(`q${i}_a`).trim(),
        formData.get(`q${i}_b`).trim(),
        formData.get(`q${i}_c`).trim(),
        formData.get(`q${i}_d`).trim()
      ];
      const correctAnswer = formData.get(`q${i}_correct`).trim();

      if (!options.includes(correctAnswer)) {
        alert(`❌ Correct answer in question ${i} does not match any option. Please check.`);
        return;
      }

      questions.push({
        questionText: formData.get(`q${i}_text`).trim(),
        options,
        correctAnswer,
        points: parseInt(formData.get(`q${i}_points`) || 1)
      });
    }

    const res = await fetch("http://localhost:5000/api/admin/create-quiz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ title, questions })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById("successModal").classList.remove("hidden");
      setTimeout(() => window.location.href = "dashboard.html", 2000);
    } else {
      alert(data.error || "Quiz creation failed");
    }
  });
</script>

</body>
</html>
